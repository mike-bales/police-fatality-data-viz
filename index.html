<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Final Project Template</title>
  <!-- Bootstrap documentation: http://getbootstrap.com -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="header section">
  <div class="container">
    <h1>Deaths of Police and Civilians</h1>
    <p>A look at police who die in the line of duty and the civilians killed by police from 2013 - 2015</p>
  </div>
</div>
<div class="controls section">
  <div class="container-fluid">
    <div class="btn-toolbar">
      <div class="btn-group" data-toggle="buttons">
      
        <label class="btn btn-default" id="filter-all-label">
          <input type="radio" name="options" id="filter-all" autocomplete="off">All
        </label>
        <label class="btn btn-default" id="filter-gun-label">
          <input type="radio" name="options" id="filter-gun" autocomplete="off">Gun
        </label>
        <label class="btn btn-default" id="filter-other-label">
          <input type="radio" name="options" id="filter-other" autocomplete="off">Other
        </label>
      </div>
    </div>
  </div>
</div>
<div class="main section">
  <div class="container-fluid">
    
   
    <div id="chart"></div>
    <div class="row">
      <div class="col-md-4">
        <div id="cause-pie-chart"></div>
      </div>  
      <div class="col-md-4">
        <div id="status-pie-chart"></div>
      </div>  
      <div class="col-md-4">  
        <div id="age-pie-chart"></div>
      </div>
    </div>  
    <div class="row">
      <div class="col-md-2">
        <p id="vic-name"></p>
        <p id="vic-age"></p>
        <p id="vic-cause"></p>
        <p id="vic-date"></p>
      </div> 
      <div class="col-md-8">
        <p id="vic-summary"></p>
      </div>
    </div> 

  </div>
</div>
<footer>
  <p>Data on civilian deaths come from <a href="http://mappingpoliceviolence.org/aboutthedata/">Mapping Police Violence</a>. Data on Law Enforcement Deaths from <a href="https://www.odmp.org/">Officer Down Memorial Page</a>.</p>
</footer>
<script type="text/javascript" src="d3/d3.min.js"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
